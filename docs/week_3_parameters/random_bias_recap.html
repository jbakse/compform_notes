			<h1>Random Bias Recap</h1>
<table>
<thead>
<tr><th>Bias</th><th>Method</th></tr>
</thead>
<tbody>
<tr><td>even</td><td>random()</td></tr>
<tr><td>low</td><td>min(random(), random())</td></tr>
<tr><td>high</td><td>max(random(), random())</td></tr>
<tr><td>middle</td><td>random() + random()</td></tr>
<tr><td>decks</td><td>vals = [1,2,3,4]; shuffle(vals);</td></tr>
</tbody>
</table>
